<app-nav></app-nav>
<section>
  <h1>ðŸ›’ Shopping cart:</h1>
  <div class="components">
    <ul class="list-group" id="ulShop">
      <li *ngFor="let d of dishesList"
          class="list-group-item d-flex justify-content-between align-items-center" style="color: white;"
          id="liShop"
          [ngStyle]="{'background-color': howManyDishes>=10 ? '#34bdeb' : '#ff5a00' }">
        Name: {{d.name}} <br>
        Description: {{d.description}} <br>
        Booked: {{d.booked}}
      </li>
    </ul>
    <div class="summary">
      <div class="sumOfOrder">
        <h5>Number of chosen dishes: </h5>
        <p class="numSummary"> {{howManyDishes}} </p>
        <h5>Total amount of chosen position:</h5>
        <p class="numSummary"> {{sum}} </p>
        <h5>Total cost: </h5>
        <p class="numSummary">Euro: {{sumEuro}} + USD: {{sumUSD}}</p>
      </div>
    </div>
  </div>


</section>
